name: Update Playlists

on:
  workflow_dispatch: # Allow manual triggering
  push:               # Trigger on changes to the repository
    branches:
      - main          # Adjust to your default branch if different

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Specify your desired PHP version

    - name: Run PHP Script to Generate Playlist
      run: php generate_playlist.php

    - name: Commit and Push Playlist File
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add playlists.m3u
        git commit -m "Update playlists.m3u file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
