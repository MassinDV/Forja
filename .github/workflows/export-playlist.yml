name: Export and Commit Playlist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  export-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run PHP Script
      run: |
        php updatePlaylist.php > exported_playlists.m3u

    - name: Commit and Push Playlist
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add exported_playlists.m3u
        git commit -m "Update exported playlists"
        git push
